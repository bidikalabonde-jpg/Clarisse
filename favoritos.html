    <div class="floating-particles" id="floatingParticles"></div>

    <script>
        // Cria partÃ­culas flutuantes
        function createFloatingParticles() {
            const floatingParticles = document.getElementById('floatingParticles');
            const emojis = ['ğŸ’•', 'âœ¨', 'ğŸŒ¸', 'ğŸ’–', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ¦„', 'ğŸ’', 'ğŸ€'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                    floatingParticles.appendChild(particle);
                }, i * 1000);
            }
        }

        // Carrega favoritos
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favoritesList = document.getElementById('favoritesList');
            const emptyState = document.getElementById('emptyState');

            if (favorites.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            favoritesList.innerHTML = '';

            favorites.forEach((index, idx) => {
                const message = allMessages[index];
                const favoriteCard = document.createElement('div');
                favoriteCard.className = 'favorite-card';
                favoriteCard.innerHTML = `
                    <div class="favorite-number">#${idx + 1}</div>
                    <div class="favorite-message">${message}</div>
                    <div class="favorite-actions">
                        <button class="view-button" onclick="window.location.href='index.html#${index}'">Ver</button>
                        <button class="remove-button" onclick="removeFavorite(${index})">Remover</button>
                    </div>
                `;
                favoritesList.appendChild(favoriteCard);
            });
        }

        function removeFavorite(index) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(fav => fav !== index);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            loadFavorites();
        }

        // Inicializa
        createFloatingParticles();
        loadFavorites();
    </script>
